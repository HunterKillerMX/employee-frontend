<div>
    <div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Create Employye</h4>
	</div>
    <div class="modal-body">
        <form [formGroup]="employeeForm" (ngSubmit)="submitForm()" novalidate>
            <div class="form-group">
                <h4>Name</h4>
                <input type="text" formControlName="name" class="form-control" maxlength="20">
            </div>
            <div class="form-group">
                <h4>Position</h4>
                <input type="text" class="form-control" formControlName="position"  maxlength="50">
            </div>
            <div class="form-group">
                <h4>Hiring Date</h4>
                <input type="text" ngbDatepicker #d="ngbDatepicker" placeholder="Choose a date" formControlName="hiringDate" class="form-control"/>
                <button (click)="d.toggle()" class="button-7">Pick</button>
            </div>
            <div class="form-group">
                <h4>Salary</h4>
                <input type="text" formControlName="salary" class="form-control">
            </div>
            <hr/>
            <button type="submit" class="button-7">Submit</button>
        </form>
    </div>
</div>
